<!DOCTYPE html>
<html>
<head>
<style>
html { background: #ffffff; }
body {
  width: 720pt; height: 405pt; margin: 0; padding: 0;
  background: #1a1a2e;
  font-family: Arial, sans-serif;
  display: flex;
  color: #ffffff;
}
.sidebar {
  width: 8pt;
  background: #667eea;
}
.content {
  flex: 1;
  padding: 25pt 50pt 75pt 50pt;
}
h1 {
  font-size: 30pt;
  margin: 0 0 12pt 0;
  color: #f093fb;
  font-weight: bold;
}
h2 {
  font-size: 18pt;
  margin: 0 0 6pt 0;
  color: #ffffff;
  font-weight: bold;
}
h3 {
  font-size: 15pt;
  margin: 0 0 5pt 0;
  color: #00d4aa;
  font-weight: bold;
}
p {
  font-size: 12pt;
  margin: 0 0 3pt 0;
  line-height: 1.3;
}
.method {
  margin-bottom: 10pt;
}
.highlight {
  background: #2d2d44;
  padding: 10pt 16pt;
  border-radius: 8pt;
  border-left: 6pt solid #f093fb;
  margin-top: 4pt;
}
.highlight p {
  font-size: 15pt;
  margin: 0;
  font-weight: bold;
  color: #f093fb;
}
</style>
</head>
<body>
<div class="sidebar"></div>
<div class="content">
  <h1>实战案例：从需求到上线</h1>
  <h2>任务：开发一个活动页面</h2>

  <div class="method">
    <h3>传统方式：3天</h3>
    <p>1. 产品写需求（半天）</p>
    <p>2. 设计出图（1天）</p>
    <p>3. 前端开发（1.5天）</p>
  </div>

  <div class="method">
    <h3>AI协同方式：半天</h3>
    <p>1. <b>我</b>：描述需求给AI（5分钟）</p>
    <p>2. <b>AI</b>：生成页面初版（2分钟）</p>
    <p>3. <b>我</b>：提出5个修改意见（10分钟）</p>
    <p>4. <b>AI</b>：全部调整完成（5分钟）</p>
    <p>5. <b>我</b>：最终验收通过（10分钟）</p>
  </div>

  <div class="highlight">
    <p>节省时间：87% → 用于更有创意的工作</p>
  </div>
</div>
</body>
</html>
