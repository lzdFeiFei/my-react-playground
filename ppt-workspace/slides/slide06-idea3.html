<!DOCTYPE html>
<html>
<head>
<style>
html { background: #ffffff; }
body {
  width: 720pt; height: 405pt; margin: 0; padding: 0;
  background: #1a1a2e;
  font-family: Arial, sans-serif;
  display: flex;
  color: #ffffff;
}
.sidebar {
  width: 8pt;
  background: #667eea;
}
.content {
  flex: 1;
  padding: 30pt 50pt 50pt 50pt;
}
h1 {
  font-size: 32pt;
  margin: 0 0 16pt 0;
  color: #f093fb;
  font-weight: bold;
}
h2 {
  font-size: 18pt;
  margin: 0 0 10pt 0;
  color: #00d4aa;
  font-weight: bold;
}
.round {
  background: #2d2d44;
  padding: 10pt 16pt;
  border-radius: 8pt;
  margin-bottom: 10pt;
  border-left: 4pt solid #667eea;
}
.round p {
  font-size: 13pt;
  margin: 0;
  line-height: 1.3;
}
</style>
</head>
<body>
<div class="sidebar"></div>
<div class="content">
  <h1>核心思想三：持续对话，持续优化</h1>
  <h2>不是"一次性命令"，而是"持续交流"</h2>

  <div class="round">
    <p><b>第1轮对话：</b>"帮我做一个登录页面" → AI生成初版</p>
  </div>

  <div class="round">
    <p><b>第2轮对话：</b>"按钮太小了，背景色改成蓝色" → AI调整细节</p>
  </div>

  <div class="round">
    <p><b>第3轮对话：</b>"加上忘记密码功能" → AI扩展功能</p>
  </div>

  <div class="round">
    <p><b>第4轮对话：</b>"移动端适配有问题，修复一下" → AI优化体验</p>
  </div>
</div>
</body>
</html>
