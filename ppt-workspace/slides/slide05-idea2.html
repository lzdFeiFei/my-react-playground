<!DOCTYPE html>
<html>
<head>
<style>
html { background: #ffffff; }
body {
  width: 720pt; height: 405pt; margin: 0; padding: 0;
  background: #1a1a2e;
  font-family: Arial, sans-serif;
  display: flex;
  color: #ffffff;
}
.sidebar {
  width: 8pt;
  background: #667eea;
}
.content {
  flex: 1;
  padding: 30pt 50pt 70pt 50pt;
}
h1 {
  font-size: 30pt;
  margin: 0 0 16pt 0;
  color: #f093fb;
  font-weight: bold;
}
.diagram {
  width: 100%;
  height: 185pt;
  background: #2d2d44;
  border-radius: 8pt;
  margin-bottom: 10pt;
}
.box {
  background: #2d2d44;
  padding: 10pt 16pt;
  border-radius: 8pt;
  border-left: 6pt solid #00d4aa;
}
.box p {
  font-size: 14pt;
  margin: 0 0 5pt 0;
  line-height: 1.3;
}
.box p:last-child {
  margin: 0;
}
</style>
</head>
<body>
<div class="sidebar"></div>
<div class="content">
  <h1>核心思想二：设计先行，执行交给AI</h1>
  <div id="flowchart" class="diagram"></div>
  <div class="box">
    <p><b>关键转变：</b></p>
    <p>❌ 边做边想（容易返工）</p>
    <p>✅ 先想清楚再让AI做（一次做对）</p>
  </div>
</div>
</body>
</html>
