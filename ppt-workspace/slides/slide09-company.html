<!DOCTYPE html>
<html>
<head>
<style>
html { background: #ffffff; }
body {
  width: 720pt; height: 405pt; margin: 0; padding: 0;
  background: #1a1a2e;
  font-family: Arial, sans-serif;
  display: flex;
  color: #ffffff;
}
.sidebar {
  width: 8pt;
  background: #667eea;
}
.content {
  flex: 1;
  padding: 28pt 50pt 75pt 50pt;
}
h1 {
  font-size: 32pt;
  margin: 0 0 12pt 0;
  color: #f093fb;
  font-weight: bold;
}
h2 {
  font-size: 18pt;
  margin: 0 0 10pt 0;
  color: #00d4aa;
  font-weight: bold;
}
.item {
  background: #2d2d44;
  padding: 10pt 16pt;
  border-radius: 8pt;
  margin-bottom: 10pt;
  border-left: 6pt solid #667eea;
}
.item h3 {
  font-size: 15pt;
  margin: 0 0 5pt 0;
  color: #ffffff;
  font-weight: bold;
}
.item ul {
  font-size: 12pt;
  margin: 0;
  padding-left: 20pt;
  line-height: 1.3;
}
</style>
</head>
<body>
<div class="sidebar"></div>
<div class="content">
  <h1>公司层面的机会</h1>
  <h2>从个人效率到组织变革</h2>

  <div class="item">
    <h3>1️⃣ 小团队，大能量</h3>
    <ul>
      <li>3个人的团队可以完成之前10个人的工作量</li>
      <li>更快响应市场变化</li>
    </ul>
  </div>

  <div class="item">
    <h3>2️⃣ 快速试错，降低成本</h3>
    <ul>
      <li>想法验证从2周缩短到2天</li>
      <li>失败成本降低90%</li>
    </ul>
  </div>

  <div class="item">
    <h3>3️⃣ 人的时间投入到更有价值的事</h3>
    <ul>
      <li>❌ 重复性工作 → AI</li>
      <li>✅ 创意、决策、沟通 → 人</li>
    </ul>
  </div>
</div>
</body>
</html>
