<!DOCTYPE html>
<html>
<head>
<style>
html { background: #ffffff; }
body {
  width: 720pt; height: 405pt; margin: 0; padding: 0;
  background: #1a1a2e;
  font-family: Arial, sans-serif;
  display: flex;
  color: #ffffff;
}
.sidebar {
  width: 8pt;
  background: #667eea;
}
.content {
  flex: 1;
  padding: 35pt 50pt 50pt 50pt;
}
h1 {
  font-size: 38pt;
  margin: 0 0 25pt 0;
  color: #f093fb;
  font-weight: bold;
}
.section {
  margin-bottom: 20pt;
}
.section h2 {
  font-size: 18pt;
  margin: 0 0 8pt 0;
  color: #00d4aa;
  font-weight: bold;
}
.section ul {
  font-size: 14pt;
  margin: 0;
  padding-left: 20pt;
  line-height: 1.5;
}
.highlight {
  font-size: 16pt;
  color: #f093fb;
  font-weight: bold;
  margin-top: 20pt;
}
</style>
</head>
<body>
<div class="sidebar"></div>
<div class="content">
  <h1>我们的工作方式正在改变</h1>

  <div class="section">
    <h2>5年前</h2>
    <ul>
      <li>搜索 Google/Stack Overflow</li>
      <li>复制粘贴代码</li>
      <li>自己调试修改</li>
    </ul>
  </div>

  <div class="section">
    <h2>今天</h2>
    <ul>
      <li>和 AI 对话</li>
      <li>AI 生成完整方案</li>
      <li>我们验证和把控方向</li>
    </ul>
  </div>

  <p class="highlight">这不是工具的升级，是工作范式的转变</p>
</div>
</body>
</html>
